    <script> 
        function omikuji (){
            var dice = Math.floor(Math.random() * 6);
            var image_name;
            if (dice == 0) {
                image_name = "1nome.png";
            } else if  (dice == 1) {
                image_name = "2nome.png";
            } else if  (dice == 2) {
                image_name = "3nome.png";
            } else if  (dice == 3) {
                image_name = "4nome.png";
            } else if  (dice == 4) {
                image_name = "5nome.png";
            } else if  (dice == 5) {
                image_name = "6nome.png";
            }
        
            document.getElementById("saisyo").style["display"] = "none";
            document.getElementById("kekka").src = "images/" + image_name;
            document.getElementById("kekka").style["display"] = "inline";
            document.getElementById("button").src = "images/omikuji-btn-yarinaosu.png";
        }
